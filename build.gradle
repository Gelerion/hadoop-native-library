plugins {
    id 'java'
    id 'scala'
}

group 'spark_hadoop_2_9_2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.3'
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.9.2'
    //implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.9.2'
    implementation group: 'org.apache.hadoop', name: 'hadoop-aws', version: '2.9.2'
}
